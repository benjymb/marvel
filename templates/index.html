{% load static %}
<!doctype html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
          content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Marvel&trade; Character Finder | Demo</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.indigo-yellow.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" ng-controller="MainAppController">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            <h3>Marvel&trade; Character Finder </h3>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a href="#recent" class="mdl-layout__tab" ng-class="{'is-active': selectedIndex == 0}" ng-if="!searchMode" ng-click="changeIndex(0, '{% url 'recent' %}')">Recent Searches</a>
            <a href="#details" class="mdl-layout__tab" ng-class="{'is-active': selectedIndex == 2}" ng-if="searchMode" ng-click="changeIndex(2, '{% url 'most-popular' %}')">Search Results</a>
            <a href="#photos" class="mdl-layout__tab" ng-class="{'is-active': selectedIndex == 3}" ng-if="searchMode" ng-click="changeIndex(3, '{% url 'most-popular' %}')">Character Photos</a>
        </div>
    </header>
    <main class="mdl-layout__content">

        <div class="mdl-layout__tab-panel" id="recent" ng-class="{'is-active': selectedIndex == 0}">
            <section class="mdl-grid">
            <div class="demo-card-image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" style="background: url('[[character.thumbnail]]') center / cover;" ng-repeat="character in recentCharacters">
  <div class="mdl-card__title mdl-card--expand"></div>
  <div class="mdl-card__actions">
    <a class="mdl-button mdl-js-button mdl-js-ripple-effect demo-card-image__filename">
        [[character.name]]
    </a>
  </div>
</div>
            </section>
        </div>
        <div class="mdl-layout__tab-panel" id="details" ng-class="{'is-active': selectedIndex == 2}">
<section class="mdl-grid">
            <div class="demo-card-image mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" style="background: url('[[character.thumbnail]]') center / cover;" ng-repeat="character in searchResults">
  <div class="mdl-card__title mdl-card--expand"></div>
  <div class="mdl-card__actions">
    <a class="mdl-button mdl-js-button mdl-js-ripple-effect demo-card-image__filename">
        [[character.name]]
    </a>
  </div>
</div>
            </section>
        </div>
        <div class="mdl-layout__tab-panel" id="photos" ng-class="{'is-active': selectedIndex == 3}">

        </div>
        <footer class="mdl-mega-footer">
            <div class="mdl-mega-footer--bottom-section">
                <div class="mdl-logo">
                    Demo by Benjy Malca.
                </div>
                <ul class="mdl-mega-footer--link-list">
                    <li><a href="https://getmdl.io">Template : Material Design Lite</a></li>
                    <li><a href="https://developer.marvel.com/">Data : Marvel API</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>

<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="view-source" ng-click="changeMode('{% url 'search' %}')">
    <i class="material-icons" role="presentation">[[buttonMode]]</i>
    <span class="visuallyhidden">[[buttonMode]]</span>
</button>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
